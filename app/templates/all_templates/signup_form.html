{% extends 'all_templates/base.html' %}
{% load bootstrap5 %}
{% block content %}

<div class="container-fluid text-light" style="margin: auto; font-family: 'Poppins', sans-serif; background-color: #03312E; height: 100vh;border-radius: 50px;">
    <div class="container" style="margin: auto;">
        <div class="row">
            <div class="col-md-4" style="margin: auto;">
                <span class="iconify logo-icon" id="logo-icon" data-icon="raphael:codetalk" style="display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;color: #6F73D2; width: 120px; height: 100px; border-radius: 20px; background-color: #BAFF29;" data-width="100" data-height="100"></span>
                <h1 style="padding-top: 20px; font-family: 'Fascinate', cursive; font-size: 80px; color: #BAFF29;" class="text-center">Senami</h1>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">SignUp</h2>
                <h5 class="text-center">Please Enter Your Details To SignUp</h5>
                <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form%}
                    <input type="submit" style="text-align: center; margin-bottom: 20px; margin-top: 20px; width: 48%; background-image: linear-gradient( #02C3BD, #BAFF29);" class="signin_button btn btn-info btn-lg" value="SignUp">
                    <p class="text-center"> Already have an account? <b><a href="{% url 'signin' %}"> LogIn </a></b></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
