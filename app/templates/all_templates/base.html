{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css"  href="{% static 'css/chatapp.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Pacifico&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
        
    {% endblock %}

    {% block scripts %}
    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    {% endblock %}
</body>
</html>
