{% extends 'all_templates/base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block content %}
{{block.super}}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <!-- LOGO code -->
        <div class="d-flex justify-content-center">
            <div class="bckg-logo">
                <span class="iconify logo-icon" id="logo-icon" data-icon="raphael:codetalk" style="color: #6F73D2;" data-width="75" data-height="64"></span>
            </div>
        </div>
            

        <div class="index-body d-flex justify-content-center" >
            <div class="col-2"></div>
            <div class="col">
                <form id="post-form" method="POST" action="checkview">
                    {% csrf_token %}
                    <input type="text" name="room_name" id="room_name" width="100px" placeholder="Enter Room Name" class="ml-2"/>
                    <input type="text" name="username" id="username" width="100px" placeholder="Enter Username" class="ml-2"/>
                    <input type="submit" id="enter-btn" value="Enter Room">
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>


</body>
</html>
{% endblock %}
